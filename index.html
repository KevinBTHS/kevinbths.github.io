<html>

<head></head>

<body>
    <script language="javascript" type="text/javascript">
        function removeSpaces(string) {
            return string.split(' ').join('');
        }
    </script>
    <form>
        <input type="text"
            onblur="if (!window.__cfRLUnblockHandlers) return false; this.value=removeSpaces(this.value);">
        <input type="button" value="Click">
    </form>

</body>

</html>
